version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: organic-compounds-app
    expose:
      - "8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
      - STREAMLIT_THEME_BASE=light
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
      - STREAMLIT_SERVER_COOKIE_SECRET=${COOKIE_SECRET:-default_secret_change_in_production}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    volumes:
      - app-data:/app/data
      - pip-cache:/root/.cache/pip
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

networks:
  proxy-network:
    external: true

volumes:
  app-data:
    driver: local
  pip-cache:
    driver: local