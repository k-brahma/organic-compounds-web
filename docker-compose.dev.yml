services:
  organic-compounds-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: organic-compounds-simulator
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    volumes:
      # Mount local directory for development (hot reload)
      - ./:/app
      # Cache directory for pip packages
      - pip-cache:/root/.cache/pip

volumes:
  pip-cache: